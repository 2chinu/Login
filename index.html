<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    section#products {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    .product {
      text-align: center;
      max-width: 300px;
      border: 1px solid #ccc;
      padding: 20px;
    }

    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f0f0f0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <title>Furniture Store</title>
</head>
<body>
  <header>
    <h1>Welcome to our Furniture Store</h1>
  </header>

  <section id="products">
    <div class="product">
      <img src="images/sofa.jpg" alt="Sofa">
      <h2>Sofa</h2>
      <p>Comfortable sofa for your living room.</p>
      <button onclick="buy('Sofa', 500)">Buy Now</button>
    </div>

    <div class="product">
      <img src="images/table.jpg" alt="Table">
      <h2>Table</h2>
      <p>Stylish table for your dining area.</p>
      <button onclick="buy('Table', 300)">Buy Now</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Furniture Store</p>
  </footer>

  <script>
    function buy(product, price) {
      alert(`You bought a ${product} for $${price}. Thank you for your purchase!`);
    }
  </script>
</body>
</html>
